<!DOCTYPE html>
<html>

<head>
  <title>Dropdown Menu with Tables</title>
  <link rel="stylesheet" type="text/css" href="champions.css">
</head>

<header>
  <script src="header.js"></script>
</header>

<div class="dropdown-container">
    <div class="dropdown-admin">
      <span id="dropdownTitle"></span>
      <div class="dropdown-admin-content">
        <a href="#" onclick="sendDistance(5)">5 km</a>
        <a href="#" onclick="sendDistance(10)">10 km</a>
        <a href="#" onclick="sendDistance(21.1)">Half Marathon (21.1 km)</a>
        <a href="#" onclick="sendDistance(42.2)">Marathon (42.2 km)</a>
      </div>
    </div>
  
    <div class="dropdown-admin">
      <span id="dropdownTitle2"></span>
      <div class="dropdown-admin-content">
        <a href="#" onclick="sendEvent('BMO Marathon')">BMO Marathon</a>
        <a href="#" onclick="sendEvent('Mumbai Marathon')">Mumbai Marathon</a>
        <a href="#" onclick="sendEvent('Great Trek')">Great Trek UBC</a>
        <a href="#" onclick="sendEvent('Chicago Marathon')">Chicago Marathon</a>
        <a href="#" onclick="sendEvent('Boston Marathon')">Boston Marathon</a>
        <a href="#" onclick="sendEvent('Demo Marathon')">Demo Marathon</a>
      </div>
    </div>
  </div>

<body>
  <table id="Champions">
    <thead>
      <tr>
        <th>Year</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Finish Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="champions.js">
    
  </script>
</body>

</html>
